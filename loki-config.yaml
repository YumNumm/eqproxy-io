server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3100

memberlist:
  join_members: ["read", "write", "backend"]
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_addr: ["0.0.0.0"]
  bind_port: 7946
  gossip_interval: 2s

schema_config:
  configs:
    - from: 2021-08-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h
common:
  path_prefix: /loki
  replication_factor: 1
  compactor_address: http://backend:3100
  storage:
    type: s3
    s3:
      endpoint: https://4270d8a14dfc1f866629099a788c93e2.r2.cloudflarestorage.com
      bucketnames: eqserver-logs
      region: us-east-1
      access_key_id: 2ec7c670a2601dc724d164f71b606e69
      secret_access_key: 27e97f4a034bd3689b4d340f90753f0d14ab366cae429a675d58cc2803cea369
      s3forcepathstyle: true
      insecure: false
  ring:
    kvstore:
      store: memberlist
ruler:
  storage:
    s3:
      bucketnames: loki-ruler

compactor:
  working_directory: /tmp/compactor
